[character]
success_symbol = "[❯](bold green) "
error_symbol = "[✗](bold red) "

[memory_usage]
disabled = false
threshold = -1
symbol = "🐏"
style = "bold dimmed blue"

[sudo]
style = "bold red"
symbol = "🧙 "
disabled = false

[battery]
full_symbol = "🔋 "
charging_symbol = "⚡️ "
discharging_symbol = "💀 "

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 30
style = "bold yellow"
discharging_symbol = "💦"


[time]
disabled = false
format = '🕙[\[ $time \]]($style) '
time_format = "%T"
utc_time_offset = "-5"

[username]
style_user = "bold yellow"
style_root = "bold red"
# format = '[$user]($style) '
format = " [\u256d\u2500$user]($style)@"
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "[$hostname]($style) in "
# format = '[$ssh_symbol](bold blue) on [$hostname](bold green) '
disabled = false
trim_at = "-"

[directory]
style = "blue"
truncate_to_repo = true
truncation_length = 2
truncation_symbol = "../"

