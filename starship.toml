
format = """
[┌─\\(](green)$directory$git_branch$git_status$memory_usage$conda$cmd_duration[\\)](green)$fill[\\(](green)$username$hostname$sudo[\\)](green)
[└─\\(](green)$time[\\)-](green)$character"""
add_newline = false

[git_branch]
style = "bold #c678dd"
format = " [$symbol$branch]($style) "

[git_status]
style = "bold #c678dd"
format = '([$all_status$ahead_behind]($style))'

[fill]
symbol = " "
style = "bold green"

[line_break]
disabled = false

[username]
# style_user = "bold blue"
style_user = "bold #abb2bf"
style_root = "bold red"
format = " [$user]($style)@"
disabled = false
show_always = true


[hostname]
ssh_only = false
style = "bold #E06C75"
format = "[$hostname]($style) "
disabled = false
trim_at = "-"

[character]
error_symbol = "[×](bold red)"
success_symbol = "[>](green)"

[time]
disabled = false
style = "bold #56B6C2"
format = '[$time]($style)'
# format = '🕙[\[ $time \]]($style) '
time_format = "%T"
utc_time_offset = "+8" # for China

[memory_usage]
disabled = false
threshold = -1
symbol = "🐏"
style = "bold #42b983"

[sudo]
style = "bold red"
symbol = "🧙 "
disabled = false

[battery]
full_symbol = "🔋 "
charging_symbol = "⚡️ "
discharging_symbol = "💀 "

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 30
style = "bold yellow"
discharging_symbol = "💦"

[cmd_duration]
min_time = 120
format = "[$duration](bold #61afef)"

