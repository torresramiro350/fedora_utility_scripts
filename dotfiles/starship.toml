palette = "catppuccin_mocha"

format = """
$os\
$username\
$ssh_symbol\
$hostname\
$directory\
$git_branch\
$git_status\
$python\
$conda\
$cmake\
$rust\
$lua\
$cmd_duration\
$line_break$character"""

[character]
disabled = false
success_symbol = '[](bold fg:green)'
error_symbol = '[](bold fg:red)'
vimcmd_symbol = '[](bold fg:green)'
vimcmd_replace_one_symbol = '[](bold fg:purple)'
vimcmd_replace_symbol = '[](bold fg:purple)'
vimcmd_visual_symbol = '[](bold fg:lavender)'

[line_break]
disabled = false

[os]
disabled = false
style = 'bold blue'
# format = "on [($name )]($style)"

[username]
# format = '[$user]($style)@'
style_user = 'bold green'
format = ' [$user]($style) '
disabled = false
show_always = true

[directory]
# style = "bold fg:mantle bg:peach"
truncation_symbol = '…/'
format = "[ $path ]($style)"
read_only = " 󰌾"
truncation_length = 2
style = "bold mauve"

[directory.substitutions]
"Home" = " "
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[hostname]
ssh_only = false
style = 'bold sapphire'
format = "[$ssh_symbol$hostname]($style) "
detect_env_vars = ['!TMUX', 'SSH_CONNECTION']
disabled = false
ssh_symbol = " "

[cmd_duration]
min_time = 20_000                    # milliseconds
format = 'took [$duration]($style) '
style = 'bold peach'

[aws]
symbol = "  "

[buf]
symbol = " "

